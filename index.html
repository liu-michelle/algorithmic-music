<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
  /*global nn*/
const filename = 'piano.mp3'
let music

function setup() {
  music = nn.create('audio')
  .set({
    src: filename,
    controls: true,
    loop: true
  })
  .addTo('body')
}
  
function animate() {
  requestAnimationFrame(animate)
}
  
nn.on('load', setup)
  nn.on('load', animate)
  
</script>
